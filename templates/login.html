<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tradehelm Lunch</title>
        <link rel="shortcut icon" href="/static/img/tradehelm.ico" type="image/x-icon" />
        <!-- Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FontAwesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Bulma Version 0.7.2-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    </head>
    <body>
        <form method="post" action="login">
            <section class="section  box">
                <div class="columns">
                    <div class="column is-offset-4 is-2" style="padding-right: 0px;">
                        <p class="control has-icons-left" style="width: 100%;">
                            <input class="input" type="text" name="username" id="username" name="username" placeholder="Tradehelm Email">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="column is-2" style="padding-left: 0px;">
                        <div class="control" style="width: 100%;">
                            <input class="input is-info" type="text" value="@tradehelm.com" disabled>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-offset-4">
                        <div style="margin-bottom: 0">
                            <p class="control has-icons-left">
                                <input class="input" type="password" name="password" id="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="column"></div>
                </div>
                <div class="columns">
                    <div class="column is-offset-4">
                        <input class="button is-primary" type="submit" value="Log in">
                    </div>
                </div>
            </section>
        </form>
    </body>
</html>
