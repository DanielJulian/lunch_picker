<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tradehelm Lunch</title>
        <!-- Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FontAwesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Bulma Version 0.7.2-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
        <!-- CountDown-->
        <script src="/static/global_styles/js/dany_countdown.js"></script>
        <link rel="stylesheet" href="/static/global_styles/css/dany_countdown.css" />
        <!-- Moment-->
        <script src="/static/global_styles/js/moment.js"></script>
    </head>
    <body>
        <section class="hero is-info is-medium is-bold" >
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="../">
                                <!--<img src="/static/img/tradehelm_banner.jpg" alt="Logo"> !-->
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenu" class="navbar-menu">
                            <div class="navbar-end">
                                <div class="tabs is-right">
                                    <ul>
                                        <li class="is-active"><a>View as Member</a></li>
                                        <li><a href="">View as Manager</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        Tradehelm Lunch
                    </h1>
                </div>
            </div>
        </section>
        <section class="is-info is-medium is-bold box" style="margin: 1em;" id="food_choices">
            <div class="columns">
                <div class="column has-text-centered">
                    <p class="is-size-5 has-text-black has-text-weight-bold">Add 4 options for this week</p>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Option 1" id="option1">
                        <span class="icon is-small is-left">
                          <i class="fas fa-utensils"></i>
                        </span>
                      </p>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Option 2" id="option2">
                        <span class="icon is-small is-left">
                          <i class="fas fa-utensils"></i>
                        </span>
                      </p>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Option 3" id="option3">
                        <span class="icon is-small is-left">
                          <i class="fas fa-utensils"></i>
                        </span>
                      </p>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Option 4" id="option4">
                        <span class="icon is-small is-left">
                          <i class="fas fa-utensils"></i>
                        </span>
                      </p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-5"></div>
                <div class="column is-2">
                    <div class="tile is-parent">
                        <article class="tile is-child box button is-outlined is-large is-success" onclick="create_poll()">
                            <span class="icon">
                                <i class="fa fa-check"></i>
                            </span>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <section class="is-info is-medium is-bold box" style="margin: 1em; display: none;" id="poll_section">
            <div class="columns">
                <div class="column">
                    <div class="tile is-parent">
                        <article class="tile is-child box button is-outlined is-large" onclick="">
                            <span class="icon">
                                <i class="fa fa-times"></i>
                            </span>
                            <span class="title" id="numCurrentTasks">15</span>
                            <span class="subtitle">Milanesas con pure</span>
                        </article>
                    </div>
                </div>
                <div class="column">
                    <div class="tile is-parent">
                        <article class="tile is-child box button is-outlined is-large" onclick="">
                            <span class="icon">
                                <i class="fa fa-tasks"></i>
                            </span>
                            <span class="title" id="numCurrentTasks">2</span>
                            <span class="subtitle">Pizza</span>
                        </article>
                    </div>
                </div>
                <div class="column">
                    <div class="tile is-parent">
                        <article class="tile is-child box button is-outlined is-large" onclick="">
                            <span class="icon">
                                <i class="fa fa-times"></i>
                            </span>
                            <span class="title" id="numCurrentTasks">6</span>
                            <span class="subtitle">Hamburguesas</span>
                        </article>
                    </div>
                </div>
                <div class="column">
                    <div class="tile is-parent">
                        <article class="tile is-child box button is-outlined is-large" onclick="">
                            <span class="icon">
                                <i class="fa fa-check"></i>
                            </span>
                            <span class="title" id="numCurrentTasks">8</span>
                            <span class="subtitle">Tacos</span>
                        </article>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="container">
                        <h1 id="head">Time left to vote</h1>
                        <ul>
                            <li><span id="days"></span>days</li>
                            <li><span id="hours"></span>Hours</li>
                            <li><span id="minutes"></span>Minutes</li>
                            <li><span id="seconds"></span>Seconds</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <div class="control level-item">
                        <a href="https://github.com/dansup/bulma-templates">
                            <div class="tags has-addons">
                                <span class="tag is-dark">Daniel Julian</span>
                                <span class="tag is-info">Rodrigo Lequerica</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>

<script>
    function create_poll(){
        $.ajax({
            url: "/create_poll",
            type: 'POST',
            dataType: "json",
            data: {
                'option1': $("#option1").val(),
                'option2': $("#option2").val(),
                'option3': $("#option3").val(),
                'option4': $("#option4").val()
            },
            success: function(result){
                console.log(result['options']);
                $("#food_choices").slideUp("slow");
                $("#poll_section").slideDown("slow");
            }
        });

    }

    window.onload = function() {

        // Search for next friday date
        let weekDayToFind = moment().day('Friday').weekday(); //change to searched day name

        let searchDate = moment(); //now or change to any date
        while (searchDate.weekday() !== weekDayToFind){
            searchDate.add(1, 'day');
        }
        // Start countdown
        dany_countdown_start(searchDate.format("MM-DD-YYYY"));
    };
</script>
